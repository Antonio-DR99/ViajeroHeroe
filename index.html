<body>

    <div id="pantalla-inicial" class="pantalla-inicial" style="background-image: url(img/fondo-portada.gif);">
        <h1>El Guardi√°n del Cristal del Alba</h1>
        <button onclick="mostrarContenido(); aleatorio();" id="boton-inicial">START</button>
    </div>

    <div class="contenedor-principal" style="display: none;" id="contenedor-principal">
        
        <div class="container-globalPersonaje">
            <div class="container-personaje">
                <img src="img/caballero.gif" id="personaje">
            </div>
        </div>

        <div class="contenedor-fondo">
            <div class="fondo">
                <img src="img/fondo.jpg" id="fondoImagen">
            </div>
        </div>

        <div class="container-globalControl">
            <div class="container-panelControl">
                <div class="arriba" onclick="moveUp();">
                    <button>
                        <img src="img/flecha.png">
                    </button>
                </div>
                <div class="derecha" onclick="moveRight();">
                    <button>
                        <img src="img/flecha.png">
                    </button>
                </div>
                <div class="izquierda" onclick="moveLeft();">
                    <button>
                        <img src="img/flecha.png">
                    </button>
                </div>
                <div class="abajo" onclick="moveDown();">
                    <button>
                        <img src="img/flecha.png">
                    </button>
                </div>
            </div>
        </div>
    </div>
   
   <script src="JavaScript/index.js"></script>
